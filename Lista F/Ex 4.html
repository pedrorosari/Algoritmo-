<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select  onchange="pagamento()" id="slt_pagamento">
        <option value="Sem">Dinheiro</option>
        <option value="Com">Cartão de débito</option>
        <option value="Com">Cartão de crédito</option>
        <option value="Sem">Boleto</option>
    </select>
    <div id="div_msg"></div>
</body>
</html>
<script>
        function pagamento() {
            if (slt_pagamento.value == "Sem") {
                div_msg.innerHTML = "Você terá que pagar a vista"
            }else{
                div_msg.innerHTML = "Pagamento poderá ser parcelado"
            }
            
        }



</script>
