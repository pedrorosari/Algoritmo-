<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Avaliação de Atendimento</h1>
    <input type="number" id="ipt_nota" placeholder="Nota de 0-10" >
    <button onclick="avaliar()" >Avaliar</button>
    <div id="div_msg"></div>

</body>
</html>
<script>
    function avaliar() {
        if (ipt_nota.value >= 0 && ipt_nota.value <= 5) {
            div_msg.innerHTML = "Não aprovado"
        }else if (ipt_nota.value >5 && ipt_nota.value <=6){
            div_msg.innerHTML ="Neutro"
        
        }else if (ipt_nota.value > 6 && ipt_nota.value <= 10){
            div_msg.innerHTML = "Aprovado"
        }else{
            div_msg.innerHTML = "Nota inválida"
        }
        
    }
</script>
