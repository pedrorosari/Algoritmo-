<body>

<script>

        var ax_total_anual = ipt_qtde.value * 365;

            alert ("Cuidado com o Diabetes!!!")
        }
        // div_msg.innerHTML = "Anulamente você toma " + ax_total_anual + " latinhas";
        div_msg.innerHTML = `Anulamente você toma ${ax_total_anual} latinhas`;
    }
</script>
